<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elu Sports</title>
    
    <!-- Enlaza la hoja de estilos CSS para dar estilo al formulario -->
    <link rel="stylesheet" href="CSS/usuarios.css">
    
    <!-- Enlaza la biblioteca de fuentes "Font Awesome" para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <!-- Título del formulario -->
        <h1 class="title">Ingresar</h1>
        
        <!-- Campo de entrada de nombre de usuario -->
        <label>
            <!-- Icono de usuario de "Font Awesome" -->
            <i class="fa-solid fa-user"></i>
            <!-- Campo de entrada de texto para el nombre de usuario -->
            <input placeholder="Nombre de usuario" type="text" id="username">
        </label>
        
        <!-- Campo de entrada de contraseña -->
        <label>
            <!-- Icono de candado de "Font Awesome" -->
            <i class="fa-solid fa-lock"></i>
            <!-- Campo de entrada de contraseña -->
            <input placeholder="Contraseña" type="password" id="password">
        </label>
        
        <!-- Enlace para crear una cuenta -->
        <a href="Deportes.html" class="link">Crear cuenta</a>
        
        <!-- Botón para iniciar sesión -->
        <a href="Deportes.html">
            <button id="button">Ingresar</button>
        </a>
    </form>
    
    <!-- Enlaza el archivo JavaScript "usuarios.js" para la funcionalidad del formulario -->
    <script src="js/usuarios.js"></script>
</body>
</html>
